name: Verify and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: ["**"]
    
jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check all workspaces
        run: npm run build --if-present

      - name: Lint main-api
        run: npm run lint -w main-api

      - name: Lint wallet-listener
        run: npm run lint -w wallet-listener

      - name: Run all tests
        env:
          NODE_ENV: test
        run: npm run test

      - name: Run tests with coverage
        env:
          NODE_ENV: test
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./backend
          flags: backend
          fail_ci_if_error: false

  deploy:
    runs-on: ubuntu-latest
    needs: verify  # This ensures deploy only runs after verify succeeds
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed folders
        id: detect
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD | cut -d/ -f1 | sort -u | tr '\n' ' ')
          echo "changed=$CHANGED" >> $GITHUB_ENV
          echo "Changed folders: $CHANGED"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push main-api
        if: contains(env.changed, 'main-api') || contains(env.changed, 'shared')
        run: |
          docker build -f main-api/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/main-api:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/main-api:latest

      - name: Redeploy main-api on Railway
        if: contains(env.changed, 'main-api') || contains(env.changed, 'shared')
        run: |
          npm install -g @railway/cli
          RAILWAY_TOKEN=${{ secrets.RAILWAY_TOKEN }} railway redeploy -s main-api --yes

      - name: Build & push wallet-listener
        if: contains(env.changed, 'wallet-listener') || contains(env.changed, 'shared')
        run: |
          docker build -f wallet-listener/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/wallet-listener:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/wallet-listener:latest

      - name: Redeploy wallet-listener on Railway
        if: contains(env.changed, 'wallet-listener') || contains(env.changed, 'shared')
        run: |
          npm install -g @railway/cli
          RAILWAY_TOKEN=${{ secrets.RAILWAY_TOKEN }} railway redeploy -s wallet-listener --yes
