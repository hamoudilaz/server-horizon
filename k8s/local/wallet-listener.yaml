apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet-listener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wallet-listener
  template:
    metadata:
      labels:
        app: wallet-listener
    spec:
      containers:
        - name: wallet-listener
          image: docker.io/library/horizon-wallet-listener:latest
          imagePullPolicy: Never
          envFrom:
            - secretRef:
                name: wallet-listener-env
