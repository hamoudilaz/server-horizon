apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main-api
  template:
    metadata:
      labels:
        app: main-api
    spec:
      containers:
        - name: main-api
          image: hamoudilazkani/main-api:latest
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: main-api-env

---

apiVersion: v1
kind: Service
metadata:
  name: main-api
spec:
  selector:
    app: main-api
  ports:
    - protocol: TCP
      port: 3000 # port the service exposes
      targetPort: 3000 # port the container listens on
  type: ClusterIP # internal access only

